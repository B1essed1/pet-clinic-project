<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" >
<head>
    <meta charset="UTF-8">
    <title>Index Pet Clinic</title>
</head>
<body>

<h2 th:text="'Owners'"> Owners</h2>

<Table  id="owners"  class="table table-striped">
<thead>
<tr>
<tr>
    <th style="width: 150px;">Id</th>
    <th style="width: 200px;">Name</th>
    <th  style="width: 200px;">Last name </th>
</tr>
</tr>
</thead>
    <tbody>
       <tr th:each="owner:${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">jack </td>
            <td th:text="${owner?.lastName}">London</td>
      </tr>
    </tbody>
</Table>



</body>
</html>
